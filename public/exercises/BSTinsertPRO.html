<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <title>BST Insert</title>
  <link rel="stylesheet" href="../css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../css/player-application.css" type="text/css" />
  <style>
    #container {
      width: 830px;
    }
    .jsavtreenode {
      cursor: pointer;
    }
    .jsavstacknode {
      font-size: 1.25em;
    }
    .jsavtree {
      top: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <form class="avcontainer">
      <h1 class="exerciseTitle">BST Insert Proficiency Exercise</h1>
      <p class="instructLabel">Instructions:</p>
      <p class="instructions">Use the BST Insert algorithm to insert values as
        they are shown at the top. Click on any empty node in the tree to place
        the value to be inserted there. Remember that equal values go to the left.
      </p>
      <p align="center">
        <span class="jsavscore"></span>
      </p>

      <div id="av" class="jsavcanvas">
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="../lib/jquery.transit.js"></script>
  <script src="../lib/raphael.js"></script>
  <script src="../lib/JSAV-min.js"></script>
  <script src="../lib/jsav-exercise-recorder-bundle.js"></script>
  <script src="../data-structures/stack.js"></script>
  <script src="BSTCODE.js"></script>
  <script src="BSTinsertPRO.js"></script>
</body>
</html>
