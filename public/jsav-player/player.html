<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercise Player</title>
  <link rel="stylesheet" href="./styles/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="./styles/exercise-player.css" type="text/css" />
  <script src="./lib/jquery.min.js"></script>
  <script src="./lib/jquery-ui.min.js"></script>
  <script src="./lib/jquery.transit.js"></script>
  <script src="./lib/raphael.js"></script>
  <script src="./lib/JSAV-min.js"></script>
</head>
<body>
	<header>
		<h1>Exercise Player</h1>
	</header>

  <div class="joint-controls">
		<p>Replay a visual algorithm simulation exercise submission and its' model answer starting from a JAAL 1.0 file</p>
			<div class="speed-control">
				<label id="speed-label">Animation Speed:</label>
				<input 
					type="range" id="speed" name="speed" 
					value="-1000" step="200" 
					min="-2000" max="-200"
					aria-labelledby="speed-label"
				>
			</div>
    </div>
  </div>

	<div aria-live="assertive" class="no-data">
		<strong></strong>
	</div>

  <div class="detailed-view" style="display: none">
      <p>In this mode you can see all the click actions and if the model answer was opened</p>
  </div>

	<button type="button" value="detailed" id="view-mode-button">Switch to detailed view</button>

  <div class="views-container">

    <div class="animation-view">
			<div class="heading-container">
				<h2>Submission</h2>
			</div>
      <div class="view-control">
        <div class="auto-animation">
          <button id="play-pause-button">Play</button>
          <button id="stop-button">Stop</button>
        </div>
        <div class="slide-show">
          <button id="to-beginning">Begining</button>
          <button id="step-backward">Back</button>
          <button id="step-forward">Forward</button>
          <button id="to-end">End</button>
        </div>
      </div>
      <div id="animation-container"></div>
    </div>

    <div class="model-answer-view">
			<div class="heading-container">
				<h2>Model answer</h2>
			</div>
      <div class="view-control">
        <div class="auto-animation">
          <button id="model-answer-play-pause-button">Play</button>
          <button id="model-answer-stop-button">Stop</button>
        </div>
        <div class="slide-show">
          <button id="model-answer-to-beginning">Begining</button>
          <button id="model-answer-step-backward">Back</button>
          <button id="model-answer-step-forward">Forward</button>
          <button id="model-answer-to-end">End</button>
        </div>
      </div>
      <div id="model-answer-container" class="jsavcanvas"></div>
    </div>

  </div>

</body>
<script src="./build/player-bundle.js"></script>
</html>
