<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Visual Algorithm Simulatin Player</title>
  <link rel="stylesheet"  href="../css/JSAV.css" type="text/css" />
  <link rel="stylesheet"  href="../css/exercise-player.css" type="text/css" />
  <link rel="stylesheet" href="../css/odsaStyle-min.css" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="../lib/jquery.transit.js"></script>
</head>
<body>
  <div class="player-content">
    <div class="auto-animation">
      <button class="animation-button" id="play-pause-button"></button>
      <button class="animation-button" id="stop-button"></button>
    </div>
    <div class="slide-show">
      <button id="to-beginning">&lt;&lt;</button>
      <button id="step-backward">&lt;</button>
      <button id="step-forward">&gt;</button>
      <button id="to-end">&gt;&gt;</button>
    </div>
    <div class="import-export">
      <button id="jaal">JAAL</button>
      <button id="export">Export</button>
    </div>
    <div class="animation-instructions">
    </div>
  </div>
  <div id="animation-container">
  </div>
  <div class="model-answer">
    <div id="model-answer"></div>
  </div>
  <div id="myModal" class="modal">
  <div class="modal-content">
    <div>
      <span class="close">&times;</span>
    </div>
    <div>
      <code><pre id="modal-content"></pre></code>
    </div>
  </div>
</div>
</body>
  <script src="./jsav-exercise-player-bundle.js"></script>
</html>
