<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Visual Algorithm Simulatin Player</title>
  <link rel="stylesheet"  href="../css/JSAV.css" type="text/css" />
  <link rel="stylesheet"  href="../css/player.css" type="text/css" />
  <link rel="stylesheet" href="../css/odsaStyle-min.css" type="text/css" />
  <script src="../lib/jquery.min.js"></script>
  <script src="../lib/jquery-ui.min.js"></script>
  <script src="../lib/jquery.transit.js"></script>
  <script src="../lib/raphael.js"></script>
  <script src="../lib/JSAV-min.js"></script>
</head>
<body>
  <div class="player-content">
    <div class="auto-animation">
      <button id="play-button">Play</button>
      <button id="pause-button">Pause</button>
      <button id="reset-button">Reset</button>
    </div>
    <div class="slide-show">
      <button id="to-beginning">&lt;&lt;</button>
      <button id="step-backward">&lt;</button>
      <button id="step-forward">&gt;</button>
      <button id="to-end">&gt;&gt;</button>
    </div>
    <div class="import-export">
      <!-- <button id="settings">Animation Speed</button> -->
      <button id="jaal">JAAL</button>
      <button id="export">Export</button>
    </div>
    <div class="animation-instructions">
    </div>
  </div>
  <div id="animation-container">
  </div>
  <div class="model-answer">
    <div id="model-answer"></div>
  </div>
  <div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div>
      <span class="close">&times;</span>
    </div>
    <div>
      <code><pre id="modal-content"></pre></code>
    </div>
  </div>
</div>
</body>
  <script src="./jsav-exercise-player-bundle.js"></script>
</html>
